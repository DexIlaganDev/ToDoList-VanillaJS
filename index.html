<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>To Do List</title>
</head>
<body>
  
  <h1 class="center-align">My To Do List</h1>
  <div class="container">

    <div class="row center-align">
      <div class="col s6">
        <input id="inputField" type="text">
      </div>
      <div class="col s3">
        <a id="addToDo" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Add to list</a>
      </div>
    </div>

    <div class="row">

      <div class="todos" id="todoContainer">
        <ul id="collectionContainer" class="collection">
        </ul>
      </div>
      <!-- end todos container -->
    </div>
    <!-- end row -->

  </div>
  <!-- end container -->


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
